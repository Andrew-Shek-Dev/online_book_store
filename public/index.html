<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Online Book Store</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="content" class="container-fluid" style="position:absolute;top:80px;padding-left: 0px;padding-right: 0px;">
        <div id="event">
            <div id="carouselExampleFade" class="carousel slide carousel-fade">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://www.elephants.com.hk/Divisions/67281484-C75C-4E86-AC4E-771D266F535F/Images/Carousel/cfa.jpg?v=202305300253)" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Third slide label</h5>
                        <p>Some representative placeholder content for the third slide.</p>
                      </div>
                  </div>
                  <div class="carousel-item">
                    <img src="https://images-production.bookshop.org/spree/promo_banner_slides/desktop_images/268/original/Crowned_Bookshop_2048x600_HeroBanner_StaticOnly.png?1684842125"  class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Third slide label</h5>
                        <p>Some representative placeholder content for the third slide.</p>
                      </div>
                  </div>
                  <div class="carousel-item">
                    <img src="https://images-production.bookshop.org/spree/promo_banner_slides/desktop_images/267/original/23_078_2048x600_1000k_%282%29.jpg?1684841930" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Third slide label</h5>
                        <p>Some representative placeholder content for the third slide.</p>
                      </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <div>
            <h2 id="section-title">你可能喜歡的書</h2>
        </div>
        <div id="productList">
            <div id="booklist">
                <div id="template" style="display: none;" class="card ms-sm-5 mx-sm-5 mb-sm-5">
                  <img src="https://cdn.shopify.com/s/files/1/0272/7087/3174/files/qoWPqSA_380x.jpg?v=1683525289" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text"></p>
                    <button type="button" class="btn btn-primary" style="border-radius:18px">Add to cart</button>
                  </div>
                </div>
            </div>
            <div id="footer">Footer</div>
        </div>
    </div>
    <script src="/tools.js"></script>
    <script src="/index.js"></script>
    <script src="/template.js"></script>
</body>
</html>
