<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Online Book Store</title>
    <link rel="stylesheet" href="/explore.css">
</head>
<body>
    <div id="content" class="container-fluid" style="position:absolute;top:80px;padding-left: 0px;padding-right: 0px;">
        <div>
            <h2 id="section-title">Explore Book Store</h2>
            <hr/>
        </div>
        <div id="productList">
            <div id="booklist">
                <div id="template" style="display: none;" class="card ms-sm-5 mx-sm-5 mb-sm-5">
                  <img src="https://cdn.shopify.com/s/files/1/0272/7087/3174/files/qoWPqSA_380x.jpg?v=1683525289" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text"></p>
                    <button type="button" class="btn btn-primary" style="border-radius:18px">Add to cart</button>
                  </div>
                </div>
            </div>
            <div id="footer">Footer</div>
        </div>
    </div>
      <script src="/tools.js"></script>
      <script src="/index.js"></script>
      <script src="/template.js"></script>
