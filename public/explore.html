<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Online Book Store</title>
    <link rel="stylesheet" href="/explore.css">
</head>
<body>
    <div id="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Tecky Online Bookstore</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Explore</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                  </li>
                </ul>
                <button id="loginButton" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  <i class="bi bi-book-half"></i>
                  <span>Welcome back to book world</span>
                </button>

                <div id="logginPanel" hidden>
                  <a id="userInfoLink" href="/checkout.html">
                    <div id="userInfo">
                      <img id="profile" src="https://robohash.org/autquiaut.png?size=50x50&set=set1"/>
                      <div id="badge">0</div>
                      <span>Hello! Andrew</span>
                      <button id="logout" type="button" class="btn btn-primary">
                        <i class="bi bi-journal"></i>
                        <span>Back to real world</span>
                      </button>
                    </div>
                  </a>
                </div>

              </div>
            </div>
        </nav>
    </div>
    <div class="container-fluid" style="position:absolute;top:80px;padding-left: 0px;padding-right: 0px;">
        <div>
            <h2 id="section-title">Explore Book Store</h2>
            <hr/>
        </div>
        <div id="productList">
            <div id="booklist">
                <div id="template" style="display: none;" class="card ms-sm-5 mx-sm-5 mb-sm-5">
                  <img src="https://cdn.shopify.com/s/files/1/0272/7087/3174/files/qoWPqSA_380x.jpg?v=1683525289" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text"></p>
                    <button type="button" class="btn btn-primary" style="border-radius:18px">Add to cart</button>
                  </div>
                </div>
            </div>
            <div id="footer">Footer</div>
        </div>
    </div>
     <!-- Modal -->
     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Welcome Back!</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
              <form id="loginPanel">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Login Name (Email)</label>
                  <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="submitButton">
                  <button type="submit" class="btn btn-secondary">Login</button>
                </div>
                <div id="loginError"></div>
              
              </form>
              <h4 style="width:100%;display: flex;justify-content: center;">-OR-</h4>
              <form id="RegisterPanel">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                  <input type="password" name="confirmPassword" class="form-control" id="exampleInputPassword1">
                </div>
                <div id="errTag"></div>
                <label class="form-label">Register as</label>
                <div class="d-flex flex-row justify-content-around">
                  <div class="mb-3 form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Buyer
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Seller
                    </label>
                  </div>
                </div>
                <div class="submitButton">
                  <button type="submit" class="btn btn-secondary" id="liveToastBtn">Register</button>
                </div>
              </form>
              
            </div>
          </div>
        </div>
      </div>
      <!--Toast-->
      <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">Message</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
          Registration Completed! Please try login. 
          </div>
        </div>
      </div>
      <script src="/tools.js"></script>
      <script src="/explore.js"></script>
</body>
</html>
