<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Tecky Online Bookstore Product Management Page (Seller)</title>
    <link rel="stylesheet" href="/checkout.css">
</head>
<body>
    <div id="content" class="container-fluid" style="position:absolute;top:80px;padding-left: 0px;padding-right: 0px;">
      <div id="cartList" class="card-group flex-column ms-sm-5 me-sm-5">
        <div id="template" style="display: none;" class="card mt-sm-3 mb-sm-3 flex-row">
          <img src="https://i.dummyjson.com/data/products/1/thumbnail.jpg" class="img-fluid m-sm-3 m-sm-3">
          <div class="card-body d-flex flex-column">
            <label>Product Name</label>
            <input type="text" class="card-title" name="title"/>
            <label>Description</label>
            <textarea class="card-text" name="description"></textarea>
            <label>Each Item Price</label>
            <span>$<input type="number" name="price"/></span> 
          </div>
          <div class="card-footer d-flex flex-column justify-content-around align-items-center">
            <i id="update"class="bi bi-check-lg"></i>
            <i id="delete" class="bi bi-trash3-fill"></i>
          </div>
        </div>
        
      </div>
    </div>
    <div data-bs-toggle="modal" data-bs-target="#newProductForm">
        <i style="font-size: 50px; color: skyblue;position: fixed; bottom: 10px; right: 10px;" class="bi bi-plus-circle-fill"></i>
    </div>
    <div class="modal fade" id="newProductForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">New Product</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="newProductForm">
                <div class="modal-body mb-3">
                  <label for="exampleInputEmail1" class="form-label">Product Title</label>
                  <input type="text" class="form-control" name="title" aria-describedby="emailHelp">
                </div>
                <div class="modal-body mb-3">
                  <label for="exampleInputPassword1" class="form-label">Product Description</label>
                  <textarea class="form-control" name="description"></textarea>
                </div>
                <div class="modal-body mb-3">
                    <label for="exampleInputPassword1" class="form-label">Product Price HKD$</label>
                    <input class="form-control" type="number" name="price"/>
                </div>
                <div class="modal-body mb-3">
                    <label for="exampleInputPassword1" class="form-label">Product Photo</label>
                    <input class="form-control" type="file" name="image"/>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
          </div>
        </div>
      </div>
    <script src="/template_login.js"></script>
    <script src="/tools.js"></script>
    <script src="/seller_product.js"></script>
</body>
</html>
