<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Tecky Online Bookstore Checkout Page</title>
    <link rel="stylesheet" href="/checkout.css">
</head>
<body>
    <div id="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Tecky Online Bookstore</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Explore</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                  </li>
                </ul>

                <div id="logginPanel">
                  <div id="userInfo">
                    <img id="profile" src="https://robohash.org/autquiaut.png?size=50x50&set=set1"/>
                    <div id="badge">0</div>
                    <span>Hello! Andrew</span>
                    <button id="logout" type="button" class="btn btn-primary">
                      <i class="bi bi-journal"></i>
                      <span>Back to real world</span>
                    </button>
                  </div>
                 
                </div>

              </div>
            </div>
        </nav>
    </div>
    <div class="container-fluid" style="position:absolute;top:80px;padding-left: 0px;padding-right: 0px;">
      <div id="cartList" class="card-group flex-column ms-sm-5 me-sm-5">
        <div id="template" style="display: none;" class="card mt-sm-3 mb-sm-3 flex-row">
          <img style="width:100px" src="https://i.dummyjson.com/data/products/1/thumbnail.jpg" class="card-img-top m-sm-3 m-sm-3" alt="...">
          <div class="card-body">
            <h5 class="card-title">iPhone 9</h5>
            <p class="card-text">An apple mobile which is nothing like apple</p>
            <div class="input-group" style="height:30px;width: 102px;">
              <button id="add" class="btn btn-outline-secondary" type="button"aria-expanded="false">+</button>
              <input id="quantity" type="text" class="form-control" aria-label="Text input with 2 dropdown buttons" value="0">
              <button id="minus" class="btn btn-outline-secondary" type="button" aria-expanded="false">-</button>
            </div>
          </div>
          <div class="card-footer d-flex justify-content-center align-items-center">
            <small class="text-body-secondary">HKD $549</small>
          </div>
        </div>
        
      </div>
      <div style="width:100vw;display: flex;justify-content: flex-end;align-items: center;background-color:skyblue; border-radius: 20px; padding: 10px;">
        <div id="total"></div>
        <button type="button" class="btn btn-primary ms-sm-5" id="liveToastBtn">Payment</button>
      </div>
    </div>
    <!--Toast-->
<div class="toast-container position-fixed top-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">Message</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
     Payment Completed! Invoice# : ??
    </div>
    <div>
      <a href="/">Back</a>
    </div>
  </div>
</div>
    <script src="/tools.js"></script>
    <script src="/checkout.js"></script>
</body>
</html>
